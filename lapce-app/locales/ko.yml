"Set the editor font family": "편집기 폰트 패밀리 설정"
"Set the editor font size": "편집기 폰트 크기 설정"
"Set the font size in the code glance": "코드 미리 보기의 폰트 크기 설정"
"Set the editor line height. If less than 5.0, line height will be a multiple of the font size.": "편집기 줄 높이 설정. 5.0 미만이면 폰트 크기의 배수로 적용됩니다."
"If enabled, when you input a tab character, it will insert indent that's detected based on your files.": "활성화된 경우, 탭 문자를 입력하면 파일에 따라 감지된 들여쓰기가 삽입됩니다."
"Set the tab width": "탭 너비 설정"
"If opened editors are shown in a tab": "열린 편집기가 탭으로 표시될 경우"
"If navigation breadcrumbs are shown for the file": "파일에 대한 탐색 경로(브레드크럼)가 표시될 경우"
"If the editor can scroll beyond the last line": "편집기가 마지막 줄을 넘어 스크롤할 수 있을 경우"
"Set the minimum number of visible lines above and below the cursor": "커서 위아래로 표시되는 최소 줄 수 설정"
"The kind of wrapping to perform": "수행할 줄 바꿈의 종류"
"The number of pixels to wrap at": "줄 바꿈을 수행할 픽셀 수"
"Show code context like functions and classes at the top of editor when scroll": "스크롤 시 편집기 상단에 함수 및 클래스와 같은 코드 컨텍스트 표시"
"The number of pixels to show completion": "완성 목록을 표시할 픽셀 수"
"If the editor should show the documentation of the current completion item": "편집기가 현재 완성 항목의 문서를 표시해야 할 경우"
"Should the completion item use the `detail` field to replace the label `field`?": "완성 항목이 `detail` 필드를 사용하여 `label` 필드를 대체해야 합니까?"
"If the editor should show the signature of the function as the parameters are being typed": "편집기가 매개변수를 입력하는 동안 함수의 서명을 표시해야 할 경우"
"If the signature view should put the codeblock into a label. This might not work nicely for LSPs which provide invalid code for their labels.": "서명 보기가 코드 블록을 레이블에 넣어야 할 경우. 레이블에 유효하지 않은 코드를 제공하는 LSP에는 적합하지 않을 수 있습니다."
"Whether the editor should enable automatic closing of matching pairs": "편집기가 일치하는 쌍의 자동 닫기를 활성화해야 하는지 여부"
"Whether the editor should automatically surround selected text when typing quotes or brackets": "따옴표나 괄호를 입력할 때 편집기가 선택된 텍스트를 자동으로 감싸야 하는지 여부"
"How long (in ms) it should take before the hover information appears": "호버 정보가 나타나기까지 걸리는 시간(밀리초)"
"If modal mode should have relative line numbers (though, not in insert mode)": "모달 모드에서 상대 줄 번호를 사용해야 할 경우 (단, 삽입 모드 제외)"
"Whether it should format the document on save (if there is an available formatter)": "저장 시 문서 서식을 지정해야 하는지 여부 (사용 가능한 포매터가 있을 경우)"
"Whether newlines should be automatically converted to the current line ending": "새 줄이 현재 줄 끝으로 자동 변환되어야 하는지 여부"
"If matching brackets are highlighted": "일치하는 괄호가 강조 표시될 경우"
"If scope lines are highlighted": "스코프 라인이 강조 표시될 경우"
"If inlay hints should be displayed": "인레이 힌트가 표시되어야 할 경우"
"Set the inlay hint font family. If empty, it uses the editor font family.": "인레이 힌트 폰트 패밀리 설정. 비어 있으면 편집기 폰트 패밀리를 사용합니다."
"Set the inlay hint font size. If less than 5 or greater than editor font size, it uses the editor font size.": "인레이 힌트 폰트 크기 설정. 5 미만이거나 편집기 폰트 크기보다 크면 편집기 폰트 크기를 사용합니다."
"If diagnostics should be displayed inline": "진단 메시지가 인라인으로 표시되어야 할 경우"
"Only render the styling without displaying messages, provided that `Enable ErrorLens` is enabled": "`Enable ErrorLens`가 활성화된 경우 메시지를 표시하지 않고 스타일링만 렌더링합니다."
"Whether error lens should go to the end of view line, or only to the end of the diagnostic": "에러 렌즈가 보기 줄 끝까지 가야 하는지, 아니면 진단 메시지 끝까지만 가야 하는지 여부"
"Whether error lens should extend over multiple lines. If false, it will have newlines stripped.": "에러 렌즈가 여러 줄에 걸쳐 확장되어야 하는지 여부. `false`이면 줄바꿈이 제거됩니다."
"Set error lens font family. If empty, it uses the inlay hint font family.": "에러 렌즈 폰트 패밀리 설정. 비어 있으면 인레이 힌트 폰트 패밀리를 사용합니다."
"Set the error lens font size. If 0 it uses the inlay hint font size.": "에러 렌즈 폰트 크기 설정. 0이면 인레이 힌트 폰트 크기를 사용합니다."
"If the editor should display the completion item as phantom text": "편집기가 완성 항목을 팬텀 텍스트로 표시해야 할 경우"
"If the editor should display inline completions": "편집기가 인라인 완성을 표시해야 할 경우"
"Set completion lens font family. If empty, it uses the inlay hint font family.": "완성 렌즈 폰트 패밀리 설정. 비어 있으면 인레이 힌트 폰트 패밀리를 사용합니다."
"Set the completion lens font size. If 0 it uses the inlay hint font size.": "완성 렌즈 폰트 크기 설정. 0이면 인레이 힌트 폰트 크기를 사용합니다."
"Set the cursor blink interval (in milliseconds). Set to 0 to completely disable.": "커서 깜박임 간격(밀리초) 설정. 0으로 설정하면 완전히 비활성화됩니다."
"Whether the multiple cursor selection is case sensitive.": "다중 커서 선택 시 대소문자를 구분할지 여부."
"Whether the multiple cursor selection only selects whole words.": "다중 커서 선택 시 단어 전체만 선택할지 여부."
"How the editor should render whitespace characters.\nOptions: none, all, boundary, trailing.": "편집기가 공백 문자를 렌더링하는 방법.\n옵션: 없음, 모두, 경계, 후행."
"Whether the editor show indent guide.": "편집기가 들여쓰기 가이드를 표시할지 여부."
"Set the auto save delay (in milliseconds), Set to 0 to completely disable": "자동 저장 지연 시간(밀리초) 설정. 0으로 설정하면 완전히 비활성화됩니다."
"Whether the document should be formatted when an autosave is triggered (required Format on Save)": "자동 저장이 트리거될 때 문서 서식을 지정해야 하는지 여부 (저장 시 서식 지정 필수)"
"If enabled the cursor treats leading soft tabs as if they are hard tabs.": "활성화된 경우 커서는 선행 소프트 탭을 하드 탭처럼 취급합니다."
"Use a double click to interact with the file explorer.\nOptions: single (default), file or all.": "파일 탐색기와 상호 작용하는 데 두 번 클릭을 사용합니다.\n옵션: 한 번 클릭(기본값), 파일만, 또는 모두."
"Move the focus as you type in the global search box": "전역 검색창에 입력할 때 포커스 이동"
"Set the default number of visible lines above and below the diff block (-1 for infinite)": "차이점 블록 위아래로 표시되는 기본 줄 수 설정 (-1은 무한대)"
"Whether the editor colorizes brackets": "편집기가 괄호를 색상으로 표시할지 여부"
"Bracket colorization Limit": "괄호 색상화 제한"
"Glob patterns for excluding files and folders (in file explorer)": "파일 및 폴더를 제외하기 위한 글로브 패턴 (파일 탐색기에서)"
"Set the terminal font family. If empty, it uses editor font family.": "터미널 폰트 패밀리 설정. 비어 있으면 편집기 폰트 패밀리를 사용합니다."
"Set the terminal font size, If 0, it uses editor font size.": "터미널 폰트 크기 설정. 0이면 편집기 폰트 크기를 사용합니다."
"Set the terminal line height, If 0, it uses editor line height": "터미널 줄 높이 설정. 0이면 편집기 줄 높이를 사용합니다."
"Command to execute when launching terminal": "터미널 실행 시 실행할 명령"
"Arguments passed to command": "명령에 전달할 인수"
"Set the UI scale. Defaults to 1.0": "UI 스케일 설정. 기본값은 1.0입니다."
"Set the UI font family. If empty, it uses system default.": "UI 폰트 패밀리 설정. 비어 있으면 시스템 기본값을 사용합니다."
"Set the UI base font size": "UI 기본 폰트 크기 설정"
"Set the icon size in the UI": "UI의 아이콘 크기 설정"
"Set the header height for panel header and editor tab header": "패널 헤더 및 편집기 탭 헤더의 헤더 높이 설정"
"Set the height for status line": "상태 표시줄의 높이 설정"
"Set the minimum width for editor tab": "편집기 탭의 최소 너비 설정"
"Set whether the editor tab separator should be full height or the height of the content": "편집기 탭 구분선이 전체 높이여야 하는지 또는 내용의 높이여야 하는지 설정"
"Set the width for scroll bar": "스크롤바 너비 설정"
"Controls the width of drop shadow in the UI": "UI에서 그림자 효과의 너비 제어"
"Controls the width of the command palette": "명령 팔레트의 너비 제어"
"Set the hover font family. If empty, it uses the UI font family": "호버 폰트 패밀리 설정. 비어 있으면 UI 폰트 패밀리를 사용합니다."
"Set the hover font size. If 0, uses the UI font size": "호버 폰트 크기 설정. 0이면 UI 폰트 크기를 사용합니다."
"Trim whitespace from search results": "검색 결과에서 공백 잘라내기"
"Set the line height for list items": "목록 항목의 줄 높이 설정"
"Set position of the close button in editor tabs": "편집기 탭에서 닫기 버튼 위치 설정"
"Display the Open Editors section in the explorer": "탐색기에서 열린 편집기 섹션 표시"